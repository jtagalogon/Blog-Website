
{% block content %}
  <h2>Log in to My Site</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="loginname">Username:</label>
        <input type="text" name="loginname" value="{{loginname}}" class="form-control" required/>
    </div>
    
    <div class="form-group">
        <label for="loginpassword">Password:</label>
        <input type="password" name="loginpassword" value="{{loginpassword}}" class="form-control" required/>
    </div>
    
    <button type="submit">Login</button>
  </form>
{% endblock %}
