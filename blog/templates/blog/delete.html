<h2>Delete User from database</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
      <label for="loginname">Enter Username you want to delete:</label>
      <input type="text" name="loginname" value="{{loginname}}" class="form-control" required/>
  </div>
  
  <div class="form-group">
      <label for="loginpassword">Enter Password of the user:</label>
      <input type="password" name="loginpassword" value="{{loginpassword}}" class="form-control" required/>
  </div>
  
  <button type="submit">Delete</button>
</form>
